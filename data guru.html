<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistem Informasi Data Guru</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
            background-color: #f4f4f9;
        }

        header {
            background: #333;
            color: #fff;
            padding: 1rem 0;
            text-align: center;
        }

        main {
            padding: 1rem;
        }

        h2 {
            color: #333;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin: 1rem 0;
        }

        table, th, td {
            border: 1px solid #ccc;
        }

        th, td {
            padding: 0.5rem;
            text-align: left;
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            document.getElementById("teacher-form").addEventListener("submit", function(event) {
                event.preventDefault();
                
                const name = document.getElementById("name").value;
                const subject = document.getElementById("subject").value;
                const email = document.getElementById("email").value;

                const table = document.getElementById("teacher-list");
                const newRow = table.insertRow();

                newRow.innerHTML = `
                    <td>${name}</td>
                    <td>${subject}</td>
                    <td>${email}</td>
                `;

                document.getElementById("teacher-form").reset();
            });
        });
    </script>
</head>
<body>
    <header>
        <h1>Sistem Informasi Data Guru</h1>
    </header>

    <main>
        <section>
            <h2>Tambah Data Guru</h2>
            <form id="teacher-form">
                <label for="name">Nama:</label>
                <input type="text" id="name" name="name" required>

                <label for="subject">Mata Pelajaran:</label>
                <input type="text" id="subject" name="subject" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <button type="submit">Tambah Guru</button>
            </form>
        </section>

        <section>
            <h2>Daftar Guru</h2>
            <table>
                <thead>
                    <tr>
                        <th>Nama</th>
                        <th>Mata Pelajaran</th>
                        <th>Email</th>
                    </tr>
                </thead>
                <tbody id="teacher-list">
                    <!-- Data guru akan ditambahkan di sini -->
                </tbody>
            </table>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Desa Bujak</p>
    </footer>
</body>
</html>
